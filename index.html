<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain-drilling Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Chain-drilling</h1>
    <div class="controls">
        <label for="countdownInput">Thời gian (giây):</label>
        <input type="text" id="countdownInput" value="5" maxlength="2">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="resetButton">Reset</button>
    </div>

    <div class="topic-selector">
        <select id="topic-question">
            <option value="clothes">What clothes do you like?</option>
            <option value="food">What food do you like?</option>
            <option value="drink">What drink do you like?</option>
            <option value="toys">What toys do you like?</option>
            <option value="season">What season do you like?</option>
            <option value="country">What country do you like?</option>
            <option value="city">What city do you like?</option>
            <option value="subject">What subject do you like?</option>
            <option value="sports">What sports do you like?</option>
            <option value="colour">What colour do you like?</option>
            <option value="animals">What animals do you like?</option>
            <option value="shapes">What shapes do you like?</option>
            <option value="fruits">What fruits do you like?</option>
            <option value="activities">What activities do you like?</option>
            <option value="flowers">What flowers do you like?</option>
            <option value="films">What films do you like?</option>
            <option value="books">What books do you like?</option>
        </select>
    </div>

    <div class="team-names">
        <input type="text" placeholder="Nhập tên team 1" class="team-name" id="team1Name">
        <input type="text" placeholder="Nhập tên team 2" class="team-name" id="team2Name">
    </div>

    <div class="container">
        <div class="player player-1"></div>
        <div class="center-content">
            <div id="countdown" class="countdown-timer">5</div>
            <div id="arrow" class="arrow"></div>
        </div>
        <div class="player player-2"></div>
    </div>

    <audio id="notificationSound" src="mixkit-correct-answer-tone-2870.wav" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
